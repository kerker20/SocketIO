<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
		integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
		integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" href="css/style.css" />
	<title>Om3gle</title>
</head>

<body>
	<style>
		*:focus {
			outline: none;
		}

		body {
			color: #1d1d1d;
		}

		#cont {
			border-radius: 82px;
			background: #e0e0e0;
			box-shadow: 34px 34px 67px #bebebe,
				-34px -34px 67px #ffffff;
		}

		#join {
			transition: 0.3s;
			border-radius: 4rem;

		}

		#join:hover {
			background-color: rgb(105, 105, 105);
			color: white;
			border-radius: 4rem;
		}

		input:focus,
		input.form-control:focus {
			border: 2px rgb(180, 180, 180) solid;
			outline: none !important;
			outline-width: 0 !important;
			box-shadow: none;
			-moz-box-shadow: none;
			-webkit-box-shadow: none;
		}
	</style>




	<div class="container mt-5">
		<div class="row justify-content-center">
			<div class="card" id="cont" style="width: 20rem;;">
				<div class="container" id="cont">
					<center>
						<h3 class="card-title text-center text-dark mt-4">ðŸ˜‰m3gle</h3>
						<div class="card-body">

							<form action="chat.html">
								<div class="form-group">
									<label for="nickname">Nickname</label>
									<input required type="nickname" name="username" id="username"
										class="form-control bg-light">
								</div>
								<div class="form-group">
									<label for="rooms">Country</label>
									<select name="room" class="bg-transparent" id="room" style="border:none;">
										<option value="Philippines">Philippines</option>
										<option value="Korea">Korea</option>
										<option value="United States">United States</option>
										<option value="Japan">Japan</option>
										<option value="Poland">Poland</option>
										<option value="UK">UK</option>
										<option value="France">France</option>
										<option value="England">England</option>
										<option value="Taiwan">Taiwan</option>
										<option value="Indonesia">Indonesia</option>
										<option value="Africa">Africa</option>
										<option value="Russia">Russia</option>
									</select>
								</div>
								<center>
									<button type="submit" id="join" class="btn btn-light btn-md">Join Chat</button>
								</center>
							</form>

						</div>

					</center>
				</div>
			</div>
		</div>
	</div>


	
</body>

</html>
